<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div>
    <ul class="keyboard-wrapper">
        <li class="k-num">1</li>
        <li class="k-num">2</li>
        <li class="k-num">3</li>
        <li class="k-num">4</li>
        <li class="k-num">5</li>
        <li class="k-num">6</li>
        <li class="k-num">7</li>
        <li class="k-num">8</li>
        <li class="k-num">9</li>
        <li class="k-num">0</li>

        <li class="k-letter">q</li>
        <li class="k-letter">w</li>
        <li class="k-letter">e</li>
        <li class="k-letter">r</li>
        <li class="k-letter">t</li>
        <li class="k-letter">y</li>
        <li class="k-letter">u</li>
        <li class="k-letter">i</li>
        <li class="k-letter">o</li>
        <li class="k-letter">p</li>

        <li class="k-letter k-line2-head">a</li>
        <li class="k-letter">s</li>
        <li class="k-letter">d</li>
        <li class="k-letter">f</li>
        <li class="k-letter">g</li>
        <li class="k-letter">h</li>
        <li class="k-letter">j</li>
        <li class="k-letter">k</li>
        <li class="k-letter">l</li>

        <li class="k-switch-uppercase active color-dark">&uarr;</li>
        <li class="k-letter">z</li>
        <li class="k-letter">x</li>
        <li class="k-letter">c</li>
        <li class="k-letter">v</li>
        <li class="k-letter">b</li>
        <li class="k-letter">n</li>
        <li class="k-letter">m</li>
        <li class="k-switch-del color-dark">Del</li>

        <li class="k-switch-function color-dark">._@/#</li>
        <li class="k-dot">.</li>
        <li class="k-space">space</li>
        <li class="k-at">@</li>
        <li class="k-enter color-dark">enter</li>
    </ul>
</div>
</body>
</html>
