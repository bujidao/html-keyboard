<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>Html-Keyboard-demo</title>
</head>
<body>
<input type="text" id="input">
<script src="../src/HTMLkeyBoard.js" type="text/javascript"></script>
<script>
    var ddom = document.getElementById('input')
    ddom.onfocus = function(){
        var key = new KeyBoardModule(document.getElementById('input'));
        key.open();
    }
</script>
</body>
</html>
